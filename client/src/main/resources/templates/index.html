<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>消息测试</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>

<body>
<form>
    <br id="loginPanel" class="well form-inline" onsubmit="return false;"/>
    <label class="form-label">用户名ID:</label>
    <input id="uid" class="input-xlarge" type="text" placeholder="请输入用户ID"/>

    <label class="form-label">用户名:</label>
    <input id="userName" class="input-xlarge" type="text" placeholder="请输入用户名"/>

    <button type="button" class="btn" id="loginUser">登录</button>
    <button type="button" class="btn" id="refresh">刷新令牌</button>

</form>
<div id="msgPanel" style="display: none;">
    <form class="well form-inline" onsubmit="return false;">
        <label class="form-label">收信人ID:</label>
        <input id="touid" class="input-xlarge" type="text"/>
        <label class="form-label">消息内容:</label>
        <input id="msg" class="input-xlarge" type="text"/>
        <button type="button" class="btn" id="send">发送</button>
        <button type="button" class="btn" id="close">关闭</button>
    </form>
    <div id="console" class="well"></div>
</div>

<!--静态资源默认目录在static-->
<script th:src="@{/js/socket.io.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
<script th:src="@{/basic/remind.js}" type="text/javascript"></script>
<script th:src="@{/basic/index.js}" type="text/javascript"></script>
</body>
</html>
